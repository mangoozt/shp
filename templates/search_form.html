{% extends 'main.html' %}
{% block content %}
    <form method="post" enctype="multipart/form-data" class="col">
        {% csrf_token %}
        <label for="{{ form.subject.id_for_label }}">Фамилия:</label>
        {{ form.name }}
        {{ form.name.errors }}
        <input type="submit" value="Submit" class="btn">
    </form>
    <script type="text/javascript">
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
{% endblock %}
