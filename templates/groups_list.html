{% extends 'main.html' %}
{% block content %}
    <h5>Группы</h5>
    <div class="section">
        <div class="collection with-header">

            {% for group in groups %}
                <a class="collection-item" href="{% url 'group_page' group_id=group.id %}">{{ group.name }}</a>
            {% endfor %}
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
{% endblock %}
