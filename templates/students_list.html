{% extends 'main.html' %}
{% block content %}
    <div class="section">
        <h5>Результаты тестирования алгоритма:</h5>
        <div class="collection with-header">

            {% for student in students %}
                <a class="collection-item" href="{% url 'student_page' student_id=student.id %}">{{ student.name }}</a>
            {% endfor %}
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
{% endblock %}
